<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Practice Set 04</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
  overflow: hidden;
  background-color: #fff;
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;
  text-align: left;
}

th {
  background-color: #4CAF50;
  color: white;
}

td {
  text-align: right;
}

tr:nth-child(even) {
  background-color: #b0fd9c;
}

tr:hover {
  background-color: #f1f1f1;
}

tfoot {
  font-weight: bold;
  background-color: #f2f2f2;
}

thead th {
  font-size: 16px;
}

tbody td {
  font-size: 14px;
}
</style>
</head>
<body>
<h1>Product Table</h1>
<table>
<thead>
<tr>
<th>Product Name</th>
<th>Price</th>
<th>Availability</th>
</tr>
</thead>
<tbody>
<tr>
<td>Desktop PCs</td>
<td>P30,000</td>
<td>100,000</td>
</tr>
<tr>
<td>PS5</td>
<td>P25,000</td>
<td>150,000</td>
</tr>
<tr>
<td>Gaming Laptops</td>
<td>P45,000</td>
<td>100,000</td>
</tr>
<tr>
<td>Mouse</td>
<td>P1,500</td>
<td>200,000</td>
</tr>
<tr>
<td>Keyboard</td>
<td>P2,500</td>
<td>250,000</td>
</tr>
</tbody>
</table>
</body>
</html>
